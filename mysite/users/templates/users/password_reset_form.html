{%extends 'base.html'%}

{%block content%}
<h1>Password recovery</h1>

<form method="post">

    {%csrf_token%}
    {%for f in form%}
    <p><label class = "forms-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{f}}</p>
    <div class="forms-error">{{f.errors}}</div>
    {%endfor%}

    <p><button type="submit">Recover</button></p>

</form>

{%endblock%}
